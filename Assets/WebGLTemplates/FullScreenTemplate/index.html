<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JohannesAR</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script src="mediaPipeSerializer.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="text-align: center">

    <div class="fullscreen">
      <video class="input_video"></video>
      <canvas id="unity-canvas" style="background: #231F20"></canvas>
    </div>
    <div style="position: absolute;">
      <button id = "startFaceRecord" onclick="startFaceRecord()">RECORD FACE</button>
      <button id = "stopFaceRecord" style="visibility: hidden;" onclick="stopFaceRecord()">STOP FACE RECORD</button>
      <button id = "startPoseRecord" onclick="startPoseRecord()">RECORD POSE</button>
      <button id = "stopPoseRecord" style="visibility: hidden;" onclick="stopPoseRecord()">STOP POSE RECORD</button>
      <button id = "startHandsRecord" onclick="startHandsRecord()">RECORD HANDS</button>
      <button id = "stopHandsRecord" style="visibility: hidden;" onclick="stopHandsRecord()">STOP HANDS RECORD</button>
    </div>
    <script src="app.js"></script>
    <script src="cameraManager.js"></script>
    <script src="faceMesh.js"></script>
    <script src="pose.js"></script>
    <script src="hands.js"></script>
  </body>
</html>
